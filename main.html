<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS for responsive utilities -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Row 1: Add 'col-sm-6' for equal division on small screens -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 r1c1 bg-teal">Row1 col1</div>
            <div class="col-12 col-sm-6 col-md-8 r1c2 bg-thistle">Row1 col2</div>
        </div>
        
        <!-- Row 2: Structure for medium screens remains the same -->
        <div class="row justify-content-between">
            <div class="col-12 col-md-4 offset-md-2 r2c1 bg-tomato">Row2 col1</div>
            <div class="col-12 col-md-4 r2c2 bg-turquoise">Row2 col2</div>
        </div>
        
        <!-- Row 3: Add 'col-sm-6' for equal division on small screens -->
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-4 r3c1 bg-violet">Row3 col1</div>
            <div class="col-12 col-sm-6 col-md-4 r3c2 bg-yellowgreen">Row3 col2</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
